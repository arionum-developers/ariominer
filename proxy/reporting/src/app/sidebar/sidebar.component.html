<div class="sidebar-wrapper">
    <div class="logo">
        <a href="https://github.com/bogdanadnan/ariominer" class="simple-text">
            <div class="logo-img">
                <img src="../../assets/img/arionum-logo.png" alt="">
            </div>
            Ariominer
        </a>
    </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="{{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
